<div class="card">
  <div class="grid justify-content-start">
    <div class="col-12 sm:col-6 md:col-4">
      <h3 class="mr-3">Spare Parts</h3>
      <!-- <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb> -->
    </div>
    <!-- <div>
        <button pButton pRipple label="Create Fnol" [routerLink]="['/fnol/createfnol']" routerLinkActive="router-link-active" ></button>
      </div> -->
  </div>

  <p-divider></p-divider>

  <ng-container>
    <!-- <div class="flex justify-content-end mb-4">
              <p-button icon="pi pi-list" class="mr-3" [styleClass]="tableView =='list' ? '':'p-button-outlined'" (click)="tableView='list'" severity="success "></p-button>
              <p-button icon="pi pi-table" [styleClass]="tableView =='table'? '':'p-button-outlined'" (click)="tableView='table'"  severity="success "></p-button>
            </div> -->
    <p-table #dtEmployeeExist [value]="SparePartsList" [tableStyle]="{'min-width':'50rem'}" [paginator]="true"
      [globalFilterFields]="['ClaimNo','QuotationNo','GarageId','WorkOrder Date','WorkOrder No','Settlement To','Delivery Date','Total After Deductions','AmountToBeRecovered']"
      [rows]="5">
      <ng-template pTemplate="caption">
        <div class="flex flex wrap justify-content-end">
          <div class="table-header">
            <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input pInputText type="text" (input)="dtEmployeeExist.filterGlobal($event.target.value, 'contains')"
                [placeholder]="'DASHBOARD.GlobalSearch' | translate" />
            </span>
          </div>
        </div>

      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let column of columns">{{column}} </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-spare let-i="rowIndex">
        <tr>
          <td>{{ spare.ClaimNo }}</td>
          <td>{{ spare.QuotationNo }}</td>
          <td>{{ spare.GarageName }}</td>
          <td>{{ spare.WorkOrderDate }}</td>
          <td>{{ spare.WorkOrderNo }}</td>
          <td>{{ spare.SettlementTo }}</td>
          <td>{{ spare.DeliveryDate }}</td>
          <td>{{ spare.TotalAfterDeductions }}</td>
          <!-- //<td>{{ spare.AmountToBeRecovered }}</td> -->
          <td>
            <button pButton pRipple icon="pi pi-replay" class="p-button-outlined" (click)="saveSpare(spare)"></button>&nbsp;
            <button pButton pRipple icon="pi pi-eye" class="p-button-outlined" (click)="verifyDate('1',spare)"></button>
          </td>
          <!-- <td>
                    <button pButton pRipple icon="pi pi-list" class="p-button-outlined" ></button>
                  </td> -->
        </tr>
      </ng-template>
      <!-- <ng-container>
                  <div class="text-center" *ngIf="fnolList.length == 0">
                        {{ 'HOME.NoVehiclesAvailable' | translate}}
                  </div>
              </ng-container> -->
    </p-table>
  </ng-container>
</div>
