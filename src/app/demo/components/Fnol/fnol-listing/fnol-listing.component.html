<ng-container *ngIf="fnolList.length!=0">
<p-table #dtEmployeeExist 
[tableStyle]="{'min-width':'50rem'}" [paginator]="true" [value]="fnolList"
[globalFilterFields]="['ClaimNo','lossLocation','claimIntimationDate','claimLossDate','productName','status','Type']" [rows]="5">
  <ng-template pTemplate="caption">
    <div class="flex flex wrap justify-content-end">
      <div class="table-header">
        <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input pInputText type="text" (input)="dtEmployeeExist.filterGlobal($event.target.value, 'contains')" [placeholder]="'DASHBOARD.GlobalSearch' | translate" />
        </span>
    </div>
    </div>
    
</ng-template>
  <ng-template pTemplate="header">
      <tr>
        <th>Claim Number</th>
        <th>Loss Location</th>
        <th>Intimation Date</th>
        <th>Loss Date</th>
        <th>Product Name</th>
        <th>Status</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-fonl>
    <tr>
      <td>{{fonl.claimNo}}</td>
      <td>{{fonl.lossLocation}}</td>
      <td>{{fonl.claimIntimationDate}}</td>
      <td>{{fonl.claimLossDate}}</td>
      <td>{{fonl.productName}}</td>
      <td>{{fonl.status}}</td>

      
      <!-- <td>
          <button pButton pRipple icon="pi pi-pencil" class="p-button-outlined" ></button>
      </td>
      <td>
        <button pButton pRipple icon="pi pi-list" class="p-button-outlined" ></button>
      </td> -->
    </tr>
  </ng-template>
  <!-- <ng-container>
      <div class="text-center" *ngIf="fnolList.length == 0">
            {{ 'HOME.NoVehiclesAvailable' | translate}}
      </div>
  </ng-container> -->
</p-table>
</ng-container>
</div>
